<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="Banner">
			<h1>RepeTrack</h1>
			<h2>Keep track of every rep</h2>
		</div>
		

		<div class="Dashboard">

			<div class="Name">
				<h2>Dashboard</h2>
				<h3>Welcome back USER!</h3>
			</div>
			
			<div class="Recent-Reps">
				<h2>Recent Reps:</h2>
				<h2>Total Reps Entered:</h2>
			</div>

			<div class="Calendar">
				<!--Calendar Object Here-->
				<span id="calendar"></span>
				<span id="time"></span>
			</div>

			<div class="Timer">
				<!--Timer Object Here-->
				<span id="second"></span><p>seconds</p>
				<button id="timerStartButton">Start</button> 
				<button id="timerStopButton">Stop</button> 
				<button id="timerResetButton">Reset</button> 
			</div>

			<div class="Add-Reps">
				<!--Pop Up Here-->
				<!--Button to show hide the form to submit reps-->
				<button open-modal>Add Reps Modal</button>
				<dialog>
					<h2>Add Your Repetitions</h2>
					<form id="workoutRepForm" method="post">
						<!-- User input for Exercise Category-->
						<label for="exerciseCategory">Category</label>
						<select name="exerciseCategory" id="exerciseCategory">
							<option disabled selected hidden>Choose Exercise Category</option>
							<option value="squat">Squat-Type Movement</option>
							<option value="horizontalPress">Horizontal Press</option>
							<option value="verticalPress">Vertical Press</option>
							<option value="horizontalPull">Horizontal Pull</option>
							<option value="verticalPull">Vertical Pull</option>
						</select>

						<!-- User input for Name of Exercise-->
						<label for="exerciseName">Exercise</label>
						<input type="text" id="exerciseName" name="exerciseName" placeholder="Enter exercise name">

						<!-- User input for Exercise Difficulty-->
						<label for="exerciseDifficulty">Difficulty</label>
						<select name="exerciseDifficulty" id="exerciseDifficulty">
							<option disabled selected hidden>Rate the exercise difficulty</option>
							<option value="1">1 - Very Easy</option>
							<option value="2">2 - Easy</option>
							<option value="3">3 - Neutral</option>
							<option value="4">4 - Difficult</option>
							<option value="5">5 - Very Difficult</option>
						</select>

						<!-- User input for Number of Reptitions-->
						<label for="numberOfRepetitions">Repetitions</label>
						<input type="number" name="numberOfRepetitions" id="numberOfRepetitions" min="0" placeholder="Enter the no. of reps">

						<!-- User input for Duration of Exercise-->
						<label for="durationOfRepetitions">Duration</label>
						<input type="number" name="durationOfRepetitions" id="durationOfRepetitions" min="0" placeholder="Enter the duration of the reps">

						<input type="submit" value="Submit" id="submit">
					</form>
					<button close-modal>Cancel</button>
					
				</dialog>
				<button onclick="retrieveWorkoutLocal();">Retrieve</button>
				
			</div>
			

			<div class="View-Reps">
				<!--Pop Up Here-->
				<button open-modal>View Reps Modal</button>
				<dialog>
					<h2>View Your Reps</h2>
					<button close-modal>Back</button>
				</dialog>
			</div>

		</div> <!-- End of dashboard-->
	</div> <!-- End of container-->


</body>


<!-- Script is placed after <body> tag as it was loading body before the script and causing errors of "Uncaught TypeError: Cannot read properties of null (reading 'addEventListener')"-->
<script src="script.js"></script>
</html>
